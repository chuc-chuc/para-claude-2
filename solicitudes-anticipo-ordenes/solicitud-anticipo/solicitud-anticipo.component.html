<div *ngIf="mostrar" class="fixed inset-0 z-50 flex items-center justify-center overflow-y-auto">
    <!-- Backdrop con animación -->
    <div class="absolute inset-0 bg-black bg-opacity-50 transition-opacity animate-fade-in"></div>

    <!-- Modal con animación -->
    <div class="relative bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 animate-slide-in">
        <!-- Header -->
        <div class="flex items-center justify-between p-4 border-b">
            <div class="flex items-center gap-3">
                <div class="bg-sky-50 rounded-lg px-2">
                    <!-- Ícono Hand Coins (Lucide) -->
                    <svg class="text-sky-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20"
                        height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round">
                        <path d="M11 15h2a2 2 0 1 0 0-4h-3c-.6 0-1.1.2-1.4.6L3 17" />
                        <path
                            d="m7 21 1.6-1.4c.3-.4.8-.6 1.4-.6h4c1.1 0 2.1-.4 2.8-1.2l4.6-4.4a2 2 0 0 0-2.75-2.91l-4.2 3.9" />
                        <path d="m2 16 6 6" />
                        <circle cx="16" cy="9" r="2.9" />
                        <circle cx="6" cy="5" r="3" />
                    </svg>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-gray-800">
                        {{ modoEdicion ? 'Editar Solicitud de Anticipo' : 'Nueva Solicitud de Anticipo' }}
                    </h3>
                    <p class="text-sm text-gray-500">Orden #{{ idOrden }}</p>
                </div>
            </div>

            <!-- Botón para cerrar el modal -->
            <button (click)="cerrarModal()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors"
                aria-label="Cerrar">
                <svg class="text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="20" height="20"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>

        <!-- Contenido del modal -->
        <div class="px-4 py-2 overflow-y-auto max-h-[calc(100vh-180px)]">
            <!-- Selector de tipo (solo si no está en modo edición) -->
            <div *ngIf="!modoEdicion" class="mb-4">
                <form [formGroup]="formularioTipo">
                    <label class="block text-sm font-medium text-gray-700 mb-3">
                        Seleccione el tipo de anticipo
                    </label>

                    <div class="grid grid-cols-1 md:grid-cols-4 gap-2">
                        <div *ngFor="let tipo of tiposDisponibles" class="relative">
                            <input type="radio" [id]="tipo.tipo" [value]="tipo.tipo" formControlName="tipo"
                                class="sr-only peer">
                            <label [for]="tipo.tipo" [ngClass]="{
                                                                'border-blue-500 bg-blue-50 text-blue-700': esTipoSeleccionado(tipo.tipo) && tipo.tipo === 'efectivo',
                                                                'border-green-500 bg-green-50 text-green-700': esTipoSeleccionado(tipo.tipo) && tipo.tipo === 'cheque',
                                                                'border-purple-500 bg-purple-50 text-purple-700': esTipoSeleccionado(tipo.tipo) && tipo.tipo === 'transferencia',
                                                                'border-sky-500 bg-sky-50 text-sky-700': esTipoSeleccionado(tipo.tipo) && tipo.tipo === 'deposito',
                                                                'border-gray-200 bg-white text-gray-900': !esTipoSeleccionado(tipo.tipo)
                                                            }"
                                class="flex flex-col items-center p-2 border-2 rounded-lg cursor-pointer transition-all duration-200 hover:bg-gray-50 hover:border-gray-300">
                                <div class="text-center">
                                    <div class="font-medium">
                                        {{ tipo.nombre }}
                                    </div>
                                    <div class="text-xs mt-1 opacity-75">
                                        {{ tipo.descripcion }}
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Mostrar tipo seleccionado en modo edición -->
            <div *ngIf="modoEdicion" class="mb-4 p-3 bg-gray-50 rounded-md border">
                <div class="flex items-center">
                    <span class="text-sm font-medium text-gray-700">
                        Editando solicitud de: {{ obtenerNombreTipo(tipoSeleccionado) }}
                    </span>
                </div>
            </div>

            <!-- Componente específico según el tipo seleccionado -->
            <div class="bg-white">
                <!-- Formulario de Efectivo -->
                <app-efectivo *ngIf="tipoSeleccionado === 'efectivo'" [modoEdicion]="modoEdicion"
                    [datosEdicion]="datosEdicion" [idOrden]="idOrden" [tipoSolicitud]="tipoSolicitud"
                    (guardar)="onGuardar($event)" (cancelar)="onCancelar()">
                </app-efectivo>

                <!-- Formulario de Cheque -->
                <app-cheque *ngIf="tipoSeleccionado === 'cheque'" [modoEdicion]="modoEdicion"
                    [datosEdicion]="datosEdicion" [idOrden]="idOrden" [tipoSolicitud]="tipoSolicitud"
                    (guardar)="onGuardar($event)" (cancelar)="onCancelar()">
                </app-cheque>

                <!-- Formulario de Transferencia -->
                <app-transferencia *ngIf="tipoSeleccionado === 'transferencia'" [modoEdicion]="modoEdicion"
                    [datosEdicion]="datosEdicion" [idOrden]="idOrden" [tipoSolicitud]="tipoSolicitud"
                    (guardar)="onGuardar($event)" (cancelar)="onCancelar()">
                </app-transferencia>

                <!-- Formulario de Depósito -->
                  <app-deposito *ngIf="tipoSeleccionado === 'deposito'" [modoEdicion]="modoEdicion"
                    [datosEdicion]="datosEdicion" [idOrden]="idOrden" [tipoSolicitud]="tipoSolicitud"
                    (guardar)="onGuardar($event)" (cancelar)="onCancelar()">
                </app-deposito>

                <!-- Mensaje cuando no hay componente para el tipo -->
                <div *ngIf="!['efectivo', 'cheque', 'transferencia', 'deposito'].includes(tipoSeleccionado)"
                    class="p-4 text-center text-gray-500">
                    Componente no disponible para el tipo: {{ tipoSeleccionado }}
                </div>
            </div>
        </div>
    </div>
</div>
