<div class="space-y-4">
    <!-- Mensaje de error -->
    <div *ngIf="mensajeError" class="mb-4 p-3 bg-red-50 text-red-700 border border-red-200 rounded-md">
        <div class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span>{{ mensajeError }}</span>
        </div>
    </div>

    <form [formGroup]="formulario" (ngSubmit)="submit()" class="space-y-4">

        <!-- Monto -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Monto <span class="text-red-500">*</span>
            </label>
            <div class="relative">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">Q.</span>
                <input type="number" formControlName="monto" step="0.01" min="0.01"
                    class="w-full text-sm border rounded-md py-1.5 pl-8 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500"
                    [class.border-red-300]="formulario.get('monto')?.invalid && formulario.get('monto')?.touched"
                    placeholder="0.00" />
            </div>
            <div *ngIf="formulario.get('monto')?.invalid && formulario.get('monto')?.touched"
                class="text-red-500 text-xs mt-1">
                <span *ngIf="formulario.get('monto')?.errors?.['required']">El monto es obligatorio</span>
                <span *ngIf="formulario.get('monto')?.errors?.['min']">El monto debe ser mayor a 0</span>
            </div>
        </div>

        <!-- Agencia -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Agencia <span class="text-red-500">*</span>
            </label>
            <div class="relative">
                <select formControlName="agencia"
                    class="w-full text-sm border rounded-md py-1.5 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500"
                    [class.border-red-300]="formulario.get('agencia')?.invalid && formulario.get('agencia')?.touched">
                    <option value="">Seleccione una agencia</option>
                    <option *ngFor="let agencia of agencias" [value]="agencia.id_agencia">
                        {{ agencia.nombre }}
                    </option>
                </select>
                <div *ngIf="cargandoAgencias" class="absolute inset-y-0 right-0 flex items-center pr-3">
                    <svg class="animate-spin h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                        </circle>
                        <path class="opacity-75" fill="currentColor"
                            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                        </path>
                    </svg>
                </div>
            </div>
            <div *ngIf="formulario.get('agencia')?.invalid && formulario.get('agencia')?.touched"
                class="text-red-500 text-xs mt-1">
                Seleccione una agencia
            </div>
        </div>

        <!-- ¿Quién recoge? -->
        <div class="bg-blue-50 p-3 rounded-md border border-blue-100">
            <label class="block text-sm font-medium text-gray-700 mb-2">
                <svg class="inline w-4 h-4 mr-1 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                ¿Quién recogerá el efectivo?
            </label>
            <div class="flex items-center space-x-4 mb-3">
                <div class="flex items-center">
                    <input type="radio" id="mismo-usuario" [value]="true" formControlName="mismo_usuario_recoge"
                        class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500" />
                    <label for="mismo-usuario" class="ml-2 text-sm text-gray-700">El mismo solicitante</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="otro-usuario" [value]="false" formControlName="mismo_usuario_recoge"
                        class="h-4 w-4 text-blue-600 border-gray-300 focus:ring-blue-500" />
                    <label for="otro-usuario" class="ml-2 text-sm text-gray-700">Otra persona</label>
                </div>
            </div>

            <!-- Selector de usuario (solo si es otra persona) -->
            <div *ngIf="!formulario.get('mismo_usuario_recoge')?.value" class="animate-fade-in">
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Seleccione la persona que recogerá <span class="text-red-500">*</span>
                </label>
                <ng-select [items]="usuarios" bindLabel="nombre" bindValue="id_usuario" placeholder="Buscar usuario..."
                    [loading]="cargandoUsuarios" formControlName="usuario_recoge"
                    [ngClass]="{'ng-invalid-border': formulario.get('usuario_recoge')?.invalid && formulario.get('usuario_recoge')?.touched}"
                    appendTo="body">
                    <ng-template ng-notfound-tmp let-searchTerm="searchTerm">
                        <div class="ng-option disabled">
                            No se encontraron resultados para "{{searchTerm}}"
                        </div>
                    </ng-template>
                    <ng-template ng-loadingtext-tmp>
                        <div class="ng-option disabled">
                            Cargando usuarios...
                        </div>
                    </ng-template>
                </ng-select>
                <div *ngIf="formulario.get('usuario_recoge')?.invalid && formulario.get('usuario_recoge')?.touched"
                    class="text-red-500 text-xs mt-1">
                    Seleccione la persona que recogerá el efectivo
                </div>
            </div>
        </div>

        <!-- Motivo -->
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Motivo de la solicitud <span class="text-red-500">*</span>
            </label>
            <textarea formControlName="comentario" rows="3"
                class="w-full text-sm border rounded-md py-1.5 px-3 focus:outline-none focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 resize-none"
                [class.border-red-300]="formulario.get('comentario')?.invalid && formulario.get('comentario')?.touched"
                placeholder="Describe detalladamente el motivo de esta solicitud de efectivo..."></textarea>
            <div *ngIf="formulario.get('comentario')?.invalid && formulario.get('comentario')?.touched"
                class="text-red-500 text-xs mt-1">
                El motivo de la solicitud es obligatorio
            </div>
        </div>

        <!-- Botones -->
        <div class="flex justify-end gap-3 pt-4 border-t">
            <button type="button" (click)="cancelar.emit()" [disabled]="guardando"
                class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-md hover:bg-gray-200 transition-colors disabled:opacity-50 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>
                Cancelar
            </button>
            <button type="submit" [disabled]="!formulario.valid || guardando"
                class="px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 transition-colors disabled:opacity-50 flex items-center gap-2">
                <svg *ngIf="guardando" class="animate-spin h-4 w-4" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor"
                        d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                    </path>
                </svg>
                <svg *ngIf="!guardando" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                </svg>
                {{ modoEdicion ? 'Actualizar' : 'Guardar' }}
            </button>
        </div>
    </form>
</div>
